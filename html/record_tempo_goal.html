<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tempo Goal</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/record_goal.css" />
    <link rel="icon" href="file:images/sb_icon2.svg">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

<div class = "wrapper">

    <div class ="item item0 banner" id ="navBarLeft"><div class = "homelink"><a  href= "file:home.html"> <span id ="home"> sweatbank </span> </a></div></div>
    <div class ="item item0 banner" id ="navBarMid"></div>
    <div class ="item item0 banner" id ="navBarRight"><a  href= "file:sweatbank_profile.html"><img src="images/person_head.svg" id="profileIcon"> </a></div>

    <div class ="item item1">
        <div class = "innerGoalTitle">
            <span class = "sectionTitle"> <img src="images/tempo.svg" id="goal" class = "icon"> </span> <br> <br>
            <span class = "preface"> My goal is to </span>
            <form class = "userInput"><input class ="exerciseInput" id = "exercise" type ="text" placeholder="run" autofocus></form>
            <form class = "userInput"><input class ="exerciseInput numberInput" id = "distance" type ="text" placeholder="4"></form>
            <form class = "userInput"><input class ="exerciseInput" id = "units" type ="text" placeholder="mi/km"></form>
            <span class = "preface" id = "goalIn"> in </span>
            <form class = "userInput"><input class ="exerciseInput numberInput" id = "time" type ="text" placeholder="30"></form>
            <span class = "preface" id = "goalMin"> minutes </span>
            <!-- <ul id = "errorsList">
                <li id = "distanceError"> make sure that the distance is a number! </li>
                <li id = "unitsError"> distance should either be "mi" or "km" </li>
                <li id = "timeError"> make sure that your time is a number! </li>
            </ul> -->
        </div>
    </div>

    <div class ="item item2">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/baseline.svg" id="baseline" class = "icon"> </span> <br> <br>
            <span class = "preface"> I can currently </span>
            <span class = "preface" id = "baselineExercise"> run </span>
            <span class = "preface" id = "baselineDistance"> 4 </span>
            <span class = "preface" id = "baselineUnits"> mi/km </span>
            <span class = "preface"> in </span>
            <form class = "userInput"><input class ="baselineInput numberInput" id = "baselineTime" type ="text" placeholder="40"></form>
            <span class = "preface" id = "baselineMin"> minutes </span>
            <!-- reposition and format errors -->
            <span id = "baselineTimeError"> make sure that your time is a number! </span><br>
            <span id = "baselineFasterThanGoalError"> your baseline must be slower than your goal! </span>
        </div>
    </div>

    <div class ="item item3">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/timeframe.svg" id="timeframe" class = "icon"> </span> <br> <br>
            <span class = "preface"> I want to achieve my goal in </span>
            <br> <br>
            <button class = "timeframe" id="oneWeek"> 1 week </button> &nbsp
            <button class = "timeframe" id="twoWeeks"> 2 weeks </button> &nbsp
            <button class = "timeframe" id="threeWeeks"> 3 weeks </button> &nbsp
            <button class = "timeframe" id="fourWeeks"> 4 weeks </button>
        </div>
    </div>

    <div class ="item item4">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/incentive.svg" id="incentive" class = "icon"> </span> <br><br>
            <span id = "incentiveDollarSign"> $ </span> <span id = "incentiveAmount"></span>
            <!-- <span id = "incentiveDescription"> This is the money you will put on the line for extra motivation!</span> -->
        </div>
    </div>

    <div class ="item item5">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/notebook.svg" id="notes" class = "icon"> </span> <br> <br> <br>
            <form class = "userInput"><textarea class ="notesInput" id = "noteArea" type ="text" placeholder="Add some words of encouragement or a note to yourself about why this is important to you (optional)."></textarea></form>
        </div>
    </div>

    <div class ="item item6"> <br> <button class = "submit disallowed"> confirm goal & select charity </button> </div>

    <div class ="item item8"></div>
    <div class ="item item9"></div>

<script src = "js/record_tempo_goal.js" type="text/javascript" > </script>

</div>

</body>
</html>
