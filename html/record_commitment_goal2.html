<!DOCTYPE html>
<html lang="en">

<head>
    <title>Commitment</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/record_goal2.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

<div class = "wrapper">

    <div class ="item item0 banner" id ="navBarLeft"><div class = "homelink"><a  href= "file:home2.html"> <span id ="home"> sweatbank </span> </a></div></div>
    <div class ="item item0 banner" id ="navBarMid"></div>
    <div class ="item item0 banner" id ="navBarRight"><a  href= "file:sweatbank_profile.html"><img src="images/person_head.svg" id="profileIcon"> </a></div>

    <div class ="item item1">
        <div class = "innerGoalTitle">
            <span class = "sectionTitle"> <img src="images/commitment.svg" id="goal" class = "icon"> </span> <br> <br>
            <span class = "preface"> My goal is to </span>
            <form class = "userInput"><input class ="activityInput" id = "activity" type ="text" placeholder="go to spin class" autofocus=""></form>
            <form class = "userInput"><input class ="activityInput" id = "reps" type ="text" placeholder="5"></form>
            <span class = "preface" id = "goalTimes"> times </span>
            <!-- reposition and format errors -->
            <ul class = "goalErrors"></ul>
            <ul id = "errorsList"><li id = "repsError"> make sure that you enter a number here! </li></ul>
        </div>
    </div>

    <!-- <div class ="item item2"></div> -->

    <div class ="item item3">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/timeframe.svg" id="timeframe" class = "icon"> </span> <br> <br>
            <span class = "preface"> I want to achieve my goal in </span> <br> <br>
            <button class = "timeframe" id="oneWeek"> 1 week </button> &nbsp
            <button class = "timeframe" id="twoWeeks"> 2 weeks </button> &nbsp
            <button class = "timeframe" id="threeWeeks"> 3 weeks </button> &nbsp
            <button class = "timeframe" id="fourWeeks"> 4 weeks </button>
        </div>
    </div>

    <div class ="item item4">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/incentive.svg" id="incentive" class = "icon"> </span> <br><br>
            <span id = "incentiveDollarSign"> $ </span> <span id = "incentiveAmount"></span>
            <!-- <span id = "incentiveDescription"> This is the money you will put on the line for extra motivation!</span> -->
        </div>
    </div>

    <div class ="item item5">
        <div class = "innerGoalSection">
            <span class = "sectionTitle"> <img src="images/notebook.svg" id="notes" class = "icon"> </span> <br> <br> <br>
            <form class = "userInput"><textarea class ="notesInput" id = "noteArea" type ="text" placeholder="Add some words of encouragement or a note to yourself about why this is important to you (optional)."></textarea></form>
        </div>
    </div>

    <div class ="item item6">
        <br>
        <button class = "submit disallowed"> confirm goal & select charity </button>
    </div>
    <div class ="item item8"></div>
    <div class ="item item9"></div>

<script>

var today = new Date()
var endDate = ""
var timeFrame = ""
var commitmentObjectJSON = ""

function setEndDate(){
    endDate = new Date(today.setDate(today.getDate() + (timeFrame * 7)))
    today = new Date()
    return endDate
}

var goal = {
    goalID:"",
    goalType: commitment{activity:"", numTimes:""},



}

var commitmentObject = {
    goalID:"",
    activity: "",
    numTimes: "",
    startDate:"",
    endDate:""
}

function writeCommitmentObject(){
    commitmentObject.activity = $('#activity').val()
    commitmentObject.numTimes = $('#reps').val()
    commitmentObject.startDate = new Date()
    commitmentObject.endDate = setEndDate()
    commitmentObjectJSON = JSON.stringify(commitmentObject)
}

function selectTimeframe(){
    if($("#oneWeek").hasClass("selected")){
        $("#incentiveAmount").html(5)
        timeFrame = 1
    } else if ($("#twoWeeks").hasClass("selected")){
        $("#incentiveAmount").html(10)
        timeFrame = 2
    } else if ($("#threeWeeks").hasClass("selected")){
        $("#incentiveAmount").html(15)
        timeFrame = 3
    } else if ($("#fourWeeks").hasClass("selected")){
        $("#incentiveAmount").html(20)
        timeFrame = 4
    } else {
        $("#incentiveAmount").html("")
        timeFrame = 0
    }
}

function resizeInput() {
    if($(this).val().length>0){ $(this).attr('size', $(this).val().length+2) }
    else { $(this).attr('size', $(this).attr('placeholder').length+2) }
}

function startSizeInput() { $(this).attr('size', $(this).attr('placeholder').length+2) }

function changeTimes(){ // changes the placeholder word from "times" to "time" if the number of reps is 1
    if ($('#reps').val()!=1){
        $('#goalTimes').html('times')
        $('#baselineTimes').html('times')

    } else {
        $('#goalTimes').html('time')
        $('#baselineTimes').html('time')
    }
}

function toggleButtonColor(){
    if ($(this).hasClass("selected")){

        $(this).css("background-color","#C6C0CA"), $(this).css("border-color","#C6C0CA"), $(this).css("color","grey")
        $(this).removeClass("selected")
    } else {
        $(this).css("background-color","#8A94B9"), $(this).css("border-color","#8A94B9"), $(this).css("color","black")
        $(this).addClass("selected")

        $(".timeframe").not(this).css("background-color","#C6C0CA"), $(".timeframe").not(this).css("border-color","#C6C0CA"), $(".timeframe").not(this).css("color","grey")
        $(".timeframe").not(this).removeClass("selected")

        // mouseover function
        $(".timeframe").mouseover(function(){
        $(this).css("color","black")
        });

        $(".timeframe").mouseout(function(){
            if (!$(this).hasClass("selected")){
                $(this).css("color","grey")
            }
        });
    }
}

function checkError(){ // unique to goal type
    if($("#reps").val().length>0 & isNaN($("#reps").val())){ $("#repsError").css("visibility","visible") }
    else { $("#repsError").css("visibility","hidden") }
}

function fillIcons() {

    // goal icon - unique to goal type
    if($("#activity").val().length>0 & $("#reps").val().length>0 & !isNaN($("#reps").val())){
        $("#goal").addClass("filledIcon")
    } else {
        $("#goal").removeClass("filledIcon")
    }

    // timeframe & incentive icons - COMMON ACROSS GOAL TYPES
    if($(".timeframe").hasClass("selected")){
        $("#timeframe").addClass("filledIcon")
        $("#incentive").addClass("filledIcon")
    } else {
        $("#timeframe").removeClass("filledIcon")
        $("#incentive").removeClass("filledIcon")
    }

    // notes icon - COMMON ACROSS GOAL TYPES
    if ( $("#noteArea").val().length>0 ) { $("#notes").addClass("filledIcon") }
    else { $("#notes").removeClass("filledIcon") }
}

function changeBackground(){ // COMMON ACROSS GOAL TYPES
    if($(this).val().length>0){ $(this).css('background-color','#8A94B9') }
    else { $(this).css('background-color','#C6C0CA') }
}

function allowSubmit(){ // unique to goal type
    if($("#goal").css("opacity") == 1 & $("#timeframe").css("opacity") == 1) { $(".submit").removeClass("disallowed") }
    else { $(".submit").addClass("disallowed") }
}

function sendGoalToDB(){
  $.ajax({
        url: "http://ec2-54-204-66-243.compute-1.amazonaws.com/admin/goals",
        type: "POST",
        data: commitmentObjectJSON,
        dataType: 'json', // lowercase is always preferered though jQuery does it, too.
        success: function(){},
        error: function(){}
    });
}

// Event Handlers

$('input[type="text"]')
    // event handler
    .keyup(resizeInput)
    .keyup(fillIcons)
    .keyup(checkError)
    .keyup(changeBackground)
    .keyup(writeCommitmentObject)
    .keyup(allowSubmit)
    .each(startSizeInput) // resize on page load

$('.submit')
    .click(sendGoalToDB)

$('textarea')
    .keyup(fillIcons)

$('#reps')
    .keyup(changeTimes)

$(".timeframe")
    .click(toggleButtonColor)
    .click(selectTimeframe)
    .click(fillIcons)
    .click(writeCommitmentObject)
    .click(allowSubmit)

</script>

</div>

</body>
</html>
